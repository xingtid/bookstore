<body>

<div class="main-top" id="home">
    <div class="header d-md-flex justify-content-between align-items-center py-3 px-xl-5 px-lg-3 px-2"
         th:replace="head::head"></div>
    <div class="banner_w3lspvt-2" style="background: url(/images/2.jpg) no-repeat center;">

    </div>
</div>

<div class="center">
    <div th:replace="head::userleft"></div>
    <div class="content flt2">
        <div class="wd-main">
            <div class="wd-navbar clearfix">
                <ul class="wd-nav _j_qa_nav">
                    <li><a href="/getMyUser">我的信息</a></li>
                    <li class="on"><a href="/getMyCollection">我的收藏</a></li>
                    <li><a href="/getMyOrder">我的订单</a></li>

                </ul>
            </div>
            <div class="wd-list " style="padding: 20px">
                <div class="row">
                    <div class="col-md-3" th:each="item:${collectionList}">
                        <div class="product-item">
                            <div class="">
                                <img class="img-responsive" th:src="${item.bPic}" alt="product-img"/>
                            <div class="product-content">
                                <h4><a th:href="'/toBookInfo/'+${item.bId}" th:text="${item.bName}"></a></h4>
                                <p class="price" th:text="'￥'+${item.bPrice}">$200</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
