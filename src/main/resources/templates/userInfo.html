<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>个人信息</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/headandfoot.css">
    <link rel="stylesheet" href="/css/index.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/cropper.min.css"/>
    <link href="/css/infor.css" rel="stylesheet" type="text/css"/>
    <link href="/css/info.css" rel="stylesheet" type="text/css"/>
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/css/slick-theme.css"/>
    <link rel="stylesheet" href="/css/stylea.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<div class="main-top" id="home">
    <div class="header d-md-flex justify-content-between align-items-center py-3 px-xl-5 px-lg-3 px-2" th:replace="head::head"></div>
    <div class="banner_w3lspvt-2" style="background: url(/images/2.jpg) no-repeat center;">

    </div>
</div>

<div class="center">
    <div th:replace="head::userleft"></div>
    <div class="content flt2">
        <div class="wd-main">
            <div class="wd-navbar clearfix">
                <ul class="wd-nav _j_qa_nav">
                    <li class="on"><a href="/getMyUser">我的信息</a></li>
                    <li><a href="/getMyCollection">我的收藏</a></li>
                    <li><a href="/getMyOrder">我的订单</a></li>

                </ul>
            </div>
            <form action="/saveUserInfo" method="post" style=" padding: 67px;">
                <div class="wd-list _j_qa_list">
                    <div class="form-control-sm" style="padding: 6px;">
                        <label class="table_info">昵称: </label><input style="height: 25px" type="text" name="uName" th:value="${user.uName}">
                    </div>
                    <div class="form-control-sm"  style="padding: 6px;">
                        <label class="table_info"> 地址: </label><input style="height: 25px" type="text" name="uAddress" th:value="${user.uAddress}">
                    </div>
                    <div class="form-control-sm"  style="padding: 6px;">
                        <label class="table_info"> 邮箱: </label><input style="height: 25px" type="email" name="uEmail" th:value="${user.uEmail}">
                    </div>
                    <div class="form-control-sm"  style="padding: 6px;">
                        <label class="table_info"> 手机号: </label><input style="height: 25px" type="tel" name="uPhone" th:value="${user.uPhone}">
                    </div>
                    <div class="form-control-sm"  style="padding: 6px;">
                        <label class="table_info"> 简介: </label><input style="height: 25px" type="text" name="uEducation" th:value="${user.uEducation}">
                    </div>
                    <button class="btn btn_id" type="submit">提交</button>
                </div>
            </form>
            <div class="pagin" id="smallpager"></div>
        </div>
    </div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
